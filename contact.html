<body>

    <div class="wrapper">

        <div class="row no-gutters">

            <header id="nav" class="col-12 col-md-3">
                <div class="container">
                    <div class="row justify-content-center">
                        <h1 class="col-3 col-sm-4 col-md-12">TM</h1>
                        <h2 class="col-8 col-sm-7 col-md-12 align-self-center">terrence Mahnken</h2>
                    </div>

                    <div class="row">
                        <ul class="nav navbar text-center col-md-auto">
                            <li class="col-4 col-md-12 nav-item">

                                <a class="hvr-underline-from-left nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <div class="d-none d-md-block row">
                        <footer>
                            <p>&copy; 2019</p>
                        </footer>
                    </div>

            </header>

            <main id="content" class="col-12 col-md-9 animated fadeIn faster">
                <div class="container">
                    <h3>Contact</h3>

                    <hr>

                    <form action="https://formspree.io/terrencemm2@gmail.com" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <input class="form-control" type="text" id="name" name="firstname"
                                        placeholder="First Name" required>
                                </div>
                                <div class="col-sm-6 d-none d-sm-flex">
                                    <input class="form-control" type="text" id="name" name="lastname"
                                        placeholder="Last Name">
                                </div>
                                <div class="row d-sm-none m-auto pt-3 w-100">
                                    <div class="col-12 d-sm-none">
                                        <input class="form-control" type="text" id="name" name="lastname"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input class="form-control" type="email" id="email" name="email"
                                placeholder='E.g. "john.smith@aol.com"' required>
                        </div>
                        <div class="form-group">
                            <label for="text">Message</label>
                            <textarea name="message" class="form-control" id="text" rows="10" cols="100"
                                placeholder="How's it going?" required></textarea>
                        </div>
                        <button id="submit" type="submit" class="btn submit hvr-grow-shadow"
                            value="Submit">Submit</button>
                    </form>
                </div>
            </main>

            <footer class="d-block d-md-none position-relative footer">
                <p>&copy; 2019</p>
            </footer>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
